<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单详情</title>

    <link rel="stylesheet" th:href="@{/dist/css/sweetalert.css}"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/dist/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/dist/css/ionicons.min.css}"/>
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="unit/header::header"></div>
    <div th:replace="unit/menu::menu"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                订单详情
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 订单详情</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">订单详情</h3>

                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="box-body box-profile">

                                    <h3 class="profile-username text-center" th:text="${orderDetail.movieName}">影片名</h3>

                                    <p class="text-muted text-center"></p>

                                    <ul class="list-group list-group-unbordered">
                                        <li class="list-group-item">
                                            <b>影院</b> <a class="pull-right" th:text="${orderDetail.cinemaName}">影城</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>影厅</b> <a class="pull-right" th:text="${orderDetail.roomName}">影厅</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>时间</b> <a class="pull-right" th:text="${orderDetail.bTime}">2011-11-11 11:11:11</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>票价</b> <a class="pull-right" th:text="${orderDetail.price} + '元'">11元</a>
                                        </li>
                                        <li class="list-group-item" >
                                            <b>座位</b> <a class="pull-right" th:text="${orderDetail.seats}"></a>
                                        </li>

                                        <li class="list-group-item" >
                                            <b>总价</b> <a class="pull-right">￥<span th:text="${orderDetail.amount}">0</span></a>
                                        </li>
                                    </ul>

                                    <button onclick="alert('aaa')" class="btn btn-primary btn-block pull-right"><i class="fa fa-credit-card"></i>支付</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.box -->

                </div>
                <!-- /.col -->
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="unit/footer::footer"></div>
</div>
<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>

<script th:src="@{/dist/js/sweetalert-dev.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/app.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- ChartJS 1.0.1 -->
<script th:src="@{/plugins/chartjs/Chart.min.js}"></script>



<script th:inline="javascript">



</script>
</body>
</html>
