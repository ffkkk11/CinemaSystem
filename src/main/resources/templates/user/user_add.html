<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="addUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>添加用户</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:300px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_username" class="col-sm-2 control-label">用户名称:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="add_username" placeholder="请输入用户名称" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_userPassword" class="col-sm-2 control-label">用户密码:</label>
                                <div class="col-sm-10 ">
                                    <input type="password" class="form-control" id="add_userPassword" placeholder="请输入用户密码" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_userMobile" class="col-sm-2 control-label">手机号码:</label>
                                <div class="col-sm-10 ">
                                    <input type="number" class="form-control" id="add_userMobile" placeholder="请输入手机号码" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_userRole" class="col-sm-2 control-label">用户角色:</label>
                                <div class="col-sm-10 ">
                                    <select id="add_userRole"  class="form-control"  style="width:100%">
                                        <option value="USER">普通用户</option>
                                        <option value="ADMIN">管理员</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="addUser()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
