<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="addSchedule" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="addSchedule">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>添加场次</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:300px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_cinemaId" class="col-sm-2 control-label">所属影院:</label>
                                <div class="col-sm-10 ">
                                    <select id="add_cinemaId"  class="form-control"  style="width:100%">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_roomId" class="col-sm-2 control-label">影厅:</label>
                                <div class="col-sm-10 ">
                                    <select id="add_roomId"  class="form-control"  style="width:100%">
                                        <option value="-1">请先选择影厅</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_movieId" class="col-sm-2 control-label">影片:</label>
                                <div class="col-sm-10 ">
                                    <select id="add_movieId"  class="form-control"  style="width:100%">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group " style="margin-top:10px">
                                <label for="add_beginTime" class="col-sm-2 control-label">开始时间:</label>
                                <div class="col-sm-10 ">
                                    <input type="datetime-local" class="form-control" id="add_beginTime"/>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_price" class="col-sm-2 control-label">价格:</label>
                                <div class="col-sm-10 ">
                                    <input type="number" id="add_price"  class="form-control"  style="width:100%"/>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_status" class="col-sm-2 control-label">状态:</label>
                                <div class="col-sm-10 ">
                                    <select id="add_status"  class="form-control"  style="width:100%">
                                        <option value="1">上映</option>
                                        <option value="0">下映</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="addSchedule()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
