<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的订单</title>

    <link rel="stylesheet" th:href="@{/dist/css/sweetalert.css}"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/dist/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/dist/css/ionicons.min.css}"/>
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="unit/header::header"></div>
    <div th:replace="unit/menu::menu"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                我的订单
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 我的订单</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <input type="hidden" id="currentUserId" th:value="${currentUser.userId}"/>

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">订单列表</h3>

                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row" style="margin-top: 15px">
                                    <div class="col-sm-12">
                                        <table id="order_info" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>影院</th>
                                                <th>影厅</th>
                                                <th>影片</th>
                                                <th>时间</th>
                                                <th>座位</th>
                                                <th>价格</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                            <tfoot>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="example1_length">
                                            <label>每页显示
                                                <select name="example1_length" aria-controls="example1" class="form-control input-sm" id="page_size">
                                                    <option value="5">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                </select> 条
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-7  text-center">
                                        <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">
                                            当前显示
                                            <span id="start_row">0</span>
                                            至
                                            <span id="end_row">0</span>
                                            条&nbsp;&nbsp;&nbsp;&nbsp;总共
                                            <span id="total_row_acc" style="margin-left:0px">0</span> 条
                                        </div>
                                    </div>
                                    <div class="col-sm-3"><div class="dataTables_paginate paging_simple_numbers " id="page_controller">
                                        <ul class="pagination pagination-sm no-margin pull-right">
                                            <li class="paginate_button first" id="home_page">
                                                <a href="#" tabindex="0">首页</a>
                                            </li>
                                            <li class="paginate_button previous" id="previous_page">
                                                <a href="#" tabindex="0">上一页</a>
                                            </li>
                                            <li class="paginate_button">
                                                <span id="page_info">1/1</span>
                                            </li>
                                            <li class="paginate_button next" id="next_page">
                                                <a href="#" tabindex="0">下一页</a>
                                            </li>
                                            <li class="paginate_button last" id="trailer_page">
                                                <a href="#" tabindex="0">尾页</a>
                                            </li>
                                        </ul>
                                    </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.box -->
                    <div th:replace="buy/pay::payMethod"></div>

                </div>
                <!-- /.col -->
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="unit/footer::footer"></div>
</div>
<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>

<script th:src="@{/dist/js/sweetalert-dev.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/app.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- ChartJS 1.0.1 -->
<script th:src="@{/js/my_order.js}"></script>
<script th:src="@{/js/dt.js}"></script>


<script th:inline="javascript">


    $(function () {


        $(function () {
            $("#myOrderManager").addClass('active');

        });

        pageSize = $("#page_size").val();
        $("#order_info tbody tr").remove();

        queryOrderList();

    });




    //点击搜索
    $("#search_Info").on("click",function(){
        currentPage = 1;
        queryOrderList();

    });
</script>
</body>
</html>
