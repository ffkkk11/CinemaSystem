<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="addMovie" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="addMovie">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>添加影片</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:450px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_movieName" class="col-sm-2 control-label">影片名称:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="add_movieName" placeholder="请输入影片名称" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_moviePic" class="col-sm-2 control-label">海报图片:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="add_moviePic" placeholder="请输入海报图片地址" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="add_movieInfo" class="col-sm-2 control-label">影片介绍:</label>
                                <div class="col-sm-10 ">
                                    <textarea id="add_movieInfo" class="textarea" placeholder="请输入影片介绍" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="addMovie()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
