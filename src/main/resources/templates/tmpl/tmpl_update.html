<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="updateTmpl" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="updateTmpl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>更新影厅模板</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:450px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <input type="hidden" id="update_tmplId"/>
                            <div class="form-group " style="margin-top:10px">
                                <label for="update_tmplName" class="col-sm-2 control-label">影厅模板名称:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="update_tmplName" placeholder="请输入影厅模板名称" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_tmplTotalSeat" class="col-sm-2 control-label">座位数:</label>
                                <div class="col-sm-10 ">
                                    <input type="number" class="form-control" id="update_tmplTotalSeat" placeholder="请输入座位数" style="width:100%" />
                                </div>
                            </div>


                            <div class="form-group " style="margin-top:10px">
                                <label for="update_tmplSeatMap" class="col-sm-2 control-label">座位图:</label>
                                <div class="col-sm-10 ">
                                    <textarea id="update_tmplSeatMap" class="textarea" placeholder="请输入座位图" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                </div>

                            </div>

                            <div class="form-group " style="margin-top:10px">

                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-success" data-toggle="modal" href="#seat_map" onclick="showMap(2)">
                                        查看座位图
                                    </button>
                                </div>
                                <div class="col-sm-4"></div>

                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="updateTmpl()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
