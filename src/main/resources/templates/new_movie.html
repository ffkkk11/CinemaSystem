<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>最新影片</title>

    <link rel="stylesheet" th:href="@{/dist/css/sweetalert.css}"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/dist/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/dist/css/ionicons.min.css}"/>
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="unit/header::header"></div>
    <div th:replace="unit/menu::menu"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                最新影片
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 最新影片</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row" >
                <div class="col-md-12">

                    <!-- The time line -->
                    <ul class="timeline">
                        <!-- timeline time label -->
                        <li class="time-label">
                          <span class="bg-red" th:text="${nowTime}">
                            2012.12.12
                          </span>
                        </li>
                        <!-- /.timeline-label -->
                        <!-- timeline item -->

                        <!-- timeline item -->
                        <li th:each="schedule : ${scheduleInfo}">
                            <i class="fa fa-video-camera bg-maroon"></i>

                            <div class="timeline-item">
                                <span class="time"><i class="fa fa-clock-o"></i> <span th:text="${schedule.bTime}"></span></span>

                                <h2 class="timeline-header" th:text="${schedule.movieName}"></h2>

                                <div class="timeline-body">
                                    <div class="embed-responsive embed-responsive-16by9">

                                        <div class="col-md-6">
                                            <img th:src="${schedule.moviePic}" class="margin"/>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group " style="margin-top:10px">

                                                <div class="box-body box-profile">
                                                    <img class="profile-user-img img-responsive img-circle"  th:src="${schedule.moviePic}" />

                                                    <h3 class="profile-username text-center" th:text="${schedule.movieName}">影片名</h3>

                                                    <p class="text-muted text-center"></p>

                                                    <ul class="list-group list-group-unbordered">
                                                        <li class="list-group-item">
                                                            <b>影院</b> <a class="pull-right" th:text="${schedule.cinemaName}">影城</a>
                                                        </li>
                                                        <li class="list-group-item">
                                                            <b>影厅</b> <a class="pull-right" th:text="${schedule.roomName}">影厅</a>
                                                        </li>
                                                        <li class="list-group-item">
                                                            <b>时间</b> <a class="pull-right" th:text="${schedule.bTime}">2011-11-11 11:11:11</a>
                                                        </li>
                                                        <li class="list-group-item">
                                                            <b>票价</b> <a class="pull-right" th:text="${schedule.price} + '元'">11元</a>
                                                        </li>
                                                        <li class="list-group-item" th:utext="${schedule.movieInfo}">
                                                            介绍
                                                        </li>
                                                    </ul>

                                                    <a sec:authorize="isAuthenticated()" th:href="'/buy/seat/'+${schedule.scheduleId}" class="btn btn-primary btn-block"><b>购票</b></a>
                                                </div>
                                                <!-- /.box-body -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="timeline-footer">
<!--                                    <a href="#" class="btn btn-xs bg-maroon">See comments</a>-->
                                </div>
                            </div>
                        </li>
                        <!-- END timeline item -->

                        <li>
                            <i class="fa fa-clock-o bg-gray"></i>
                        </li>
                    </ul>

                </div>
                <!-- /.col -->
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="unit/footer::footer"></div>
</div>
<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>

<script th:src="@{/dist/js/sweetalert-dev.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/app.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- ChartJS 1.0.1 -->
<script th:src="@{/plugins/chartjs/Chart.min.js}"></script>


<script th:inline="javascript">


    $(function () {
        $("#newMovieManager").addClass('active');

    });

</script>
</body>
</html>
