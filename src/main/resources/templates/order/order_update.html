<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="updateOrder" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="updateOrder">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>更新订单</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:300px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <input type="hidden" id="update_orderId"/>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_scheduleId" class="col-sm-2 control-label">排片:</label>
                                <div class="col-sm-10 ">
                                    <select id="update_scheduleId"  class="form-control"  style="width:100%">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_userId" class="col-sm-2 control-label">用户:</label>
                                <div class="col-sm-10 ">
                                    <select id="update_userId"  class="form-control"  style="width:100%">
                                        <option value="-1">选择用户</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_seats" class="col-sm-2 control-label">座位:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" id="update_seats"  class="form-control" disabled="disabled" style="width:100%"/>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_amount" class="col-sm-2 control-label">支付金额:</label>
                                <div class="col-sm-10 ">
                                    <input type="number" id="update_amount"  class="form-control"  disabled="disabled"  style="width:100%"/>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_orderStatus" class="col-sm-2 control-label">订单状态:</label>
                                <div class="col-sm-10 ">
                                    <select id="update_orderStatus"  class="form-control"  style="width:100%">
                                        <option value="1">待付款</option>
                                        <option value="2">已付款</option>
                                        <option value="3">已关闭</option>
                                        <option value="4">错误</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="updateOrder()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
