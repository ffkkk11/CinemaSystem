
<header class="main-header" th:fragment="header"
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <!-- Logo -->
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>H</b>ua</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>电影网上订票系统</b></span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">导航开关</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{/dist/img/user2-160x160.jpg}" class="user-image" alt="User Image"/>
                        <span  class="hidden-xs" sec:authentication="name">Alexander Pierce</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>

                            <p sec:authentication="name">
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">用户信息</a>
                            </div>
                            <div class="pull-right">
                                <form th:action="@{/logout}" method="post">
                                    <input type="submit" class="btn btn-default btn-flat" value="注销" />
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="dropdown user user-menu" sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">登陆</a>
                </li>
                <li class="dropdown user user-menu" sec:authorize="isAnonymous()">
                    <a th:href="@{/register}">注册</a>
                </li>



            </ul>
        </div>

    </nav>

</header>
