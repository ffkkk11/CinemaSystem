<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="updateCinema" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="updateCinema">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>更新影院</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:450px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <input type="hidden" id="update_cinemaId"/>
                            <div class="form-group " style="margin-top:10px">
                                <label for="update_cinemaName" class="col-sm-2 control-label">影院名称:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="update_cinemaName" placeholder="请输入影院名称" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_cinemaAddress" class="col-sm-2 control-label">影院地址:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="update_cinemaAddress" placeholder="请输入影院地址" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_cinemaTel" class="col-sm-2 control-label">联系电话:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="update_cinemaTel" placeholder="请输入联系电话" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_cinemaInfo" class="col-sm-2 control-label">简介:</label>
                                <div class="col-sm-10 ">
                                    <textarea id="update_cinemaInfo" class="textarea" placeholder="请输入影院简介" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="updateCinema()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
