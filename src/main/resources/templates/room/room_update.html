<!-- 弹窗显示 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="updateRoom" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="false" th:fragment="updateRoom">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center">
                    <strong>更新影厅</strong>
                </h4>
            </div>
            <div class="modal-body" style="height:300px">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="box-body">

                            <input type="hidden" id="update_roomId"/>
                            <div class="form-group " style="margin-top:10px">
                                <label for="update_cinemaId" class="col-sm-2 control-label">所属影院:</label>
                                <div class="col-sm-10 ">
                                    <select id="update_cinemaId"  class="form-control"  style="width:100%">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_roomName" class="col-sm-2 control-label">影厅名称:</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="update_roomName" placeholder="请输入影厅名称" style="width:100%" />
                                </div>
                            </div>

                            <div class="form-group " style="margin-top:10px">
                                <label for="update_tmplId" class="col-sm-2 control-label">影厅模板:</label>
                                <div class="col-sm-10 ">
                                    <select id="update_tmplId"  class="form-control"  style="width:100%">
                                        <option value="-1">请选择</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" style="margin-right:10px">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        style="margin-right:200px" onclick="updateRoom()">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
